<ion-view view-title="Index">
  <ion-content class="padding">
    <form ng-submit="register()" role="form">
      <div class="list">
        <label class="item item-input">
          <input type="text" name="email" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="password" name="password" placeholder="Password" ng-model="user.password">
        </label>
        <label class="item item-input">
          <input type="password" name="password_confirmation" placeholder="Password Confirmation" ng-model="user.password_confirmation">
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Create account</button>
        </div>
        <div style="text-align: center">
          Or <a href="#/login">Already have an account?</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
