<ion-view view-title="Login">
  <ion-content class="padding">
    <form ng-submit="login()" role="form">
      <div class="list">
        <label class="item item-input">
          <input type="text" name="email" placeholder="Email" ng-model="login.email">
        </label>
        <label class="item item-input">
          <input type="password" name="password" placeholder="Password" ng-model="login.password">
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Login</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
